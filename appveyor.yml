version: '{build}'
image: Visual Studio 2019
branches:
  only:
  - /^(develop|master|[rR]eleases?[/-]|[hH]ot[fF]ix(es)?[/-])/
install:
  - choco install gitversion.portable -pre -y
build_script:
  - ps: .\build.ps1
test: off
artifacts:
  - path: .\artifacts\**\*.nupkg
    name: NuGet

deploy:
  - provider: NuGet
    server: https://www.myget.org/F/dsframeworkcore/api/v2/package
    api_key:
      secure: QqK2GQggQ/YGZf6MRpv9RvWDHWLvvuyDaAbHgu4MmGExkYYrH87wa+DYykkNtQ/+
    skip_symbols: true
    on:
      branch: /^(develop|master|[rR]eleases?[/-]|[hH]ot[fF]ix(es)?[/-])/
  - provider: NuGet
    name: production
    api_key:
      secure: s2+WekV+Sa2dCHhkVvTrqn1C7/Zed9/MLEudyzQPHH2DY6cHqKbpsQTiq+/CY4za
    on:
      branch: master
      appveyor_repo_tag: false
